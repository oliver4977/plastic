<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>플라스틱 절감 포인트 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2a5d9f;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      font-size: 16px;
    }
    button {
      background-color: #2a5d9f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 320px;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #2a5d9f;
    }
    .highlight {
      color: #007700;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>플라스틱 절감 포인트 계산기</h2>

  <input type="text" id="aptName" placeholder="단지 이름 입력 (예: 한내들)">
  <input type="number" id="usage" placeholder="이번 달 사용량 (kg)">
  <button onclick="calculate()">계산하기</button>

  <div class="card" id="output" style="display:none;"></div>

  <script>
    const 기준량 = 100;

    function calculate() {
      const apt = document.getElementById("aptName").value.trim();
      const usage = parseFloat(document.getElementById("usage").value);

      if (!apt || isNaN(usage)) {
        alert("모든 정보를 정확히 입력해주세요.");
        return;
      }

      const 절감량 = Math.max(0, 기준량 - usage);
      const 포인트 = 절감량 * 10;
      const 감면액 = 포인트 * 100;

      const key = `point_${apt}`;
      const 기존포인트 = parseInt(localStorage.getItem(key)) || 0;
      const 누적포인트 = 기존포인트 + 포인트;
      localStorage.setItem(key, 누적포인트);

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = `
        <h3>${apt} 단지의 결과</h3>
        ▸ 기준 사용량: <span class="highlight">${기준량}kg</span><br>
        ▸ 실제 사용량: <span class="highlight">${usage}kg</span><br>
        ▸ 절감량: <span class="highlight">${절감량}kg</span><br>
        ▸ 이번 달 포인트: <span class="highlight">${포인트}점</span><br>
        ▸ 누적 포인트: <span class="highlight">${누적포인트}점</span><br>
        ▸ 감면 예상액: <span class="highlight">${감면액.toLocaleString()}원</span>
      `;
    }
  </script>

</body>
</html>
